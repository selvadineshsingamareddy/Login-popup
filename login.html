<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="magnific-popup.css" type="text/css" rel="stylesheet">
<link href="normalize.css" type="text/css" rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css">
<link href="magzoom.css" type="text/css" rel="stylesheet">


<style>
.mfp-content #small-dialog {
  margin: 0 auto;
}
.remember-me {
  display: block;
  padding-left: 0;
  text-align: left;
}
.remember-me > li {
  display: inline-block;
}
.nopadlr{
	padding-left:0px !important;
	padding-right:0px !important;
}
.forgot-link > a, .ret-tosignin > a {
  color: #696763;
  text-decoration: none;
  text-transform: capitalize;
}
.forgot-link > a:hover, .forgot > a:focus, .ret-tosignin > a:hover, .ret-tosignin > a:focus {
  color: #fe980f;
  text-decoration: underline;
  text-transform: capitalize;
}
</style>

<body>
<a class="popup-with-zoom-anim" href="#small-dialog">Open with fade-zoom animation</a>
<div id="small-dialog" class="zoom-anim-dialog mfp-hide">

	<div class="form" id="sign_form">  
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
         <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">
        
        <div id="login">   
          <h2 class="title text-center">Welcome Back!</h2>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off"/>
            </div>
            <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
              </div>
         	<div class="forgot">
          		<div class="col-sm-6 col-xs-6 nopadlr">
                	<ul class="remember-me">
                    	<li><input type="checkbox" name=""></li>
                        <li><p>remember me</p></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-xs-6 nopadlr forgot-link">
          			<a href="#forgot_pwd">Forgot Password?</a>
                </div>
          </div>
          	<button class="button button-block">Log In</button>
          
          </form>
        </div>
       
        <div id="signup">   
          <h2 class="title text-center">Sign Up for Free</h2>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off">
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block">Get Started</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
	</div> <!-- /form -->
    <div class="forgot-pwd form" id="forgot_pwd">
        <h2 class="title text-center">Recover Password</h2>
              
        <form action="/" method="post">
              
            <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off"/>
              </div>
              <p id="ret_log" class="ret-tosignin"><a href="#forgot_pwd">Back to Login</a></p>
            <button class="button button-block">Recover</button>
            </form>
        </form>
    </div>

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
<script src="jquery.magnific-popup.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<script src="page.js" type="text/javascript"></script>
</html>
